<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectrumGPT - Spectrum Docs Assistant</title>
    <link rel="icon" type="image/svg+xml" href="/spectrum-icon.svg">
    
    <!-- Spectrum Web Components -->
    <style>
        @import url('https://use.typekit.net/uma5bxr.css');
        
        :root {
            --spectrum-global-color-gray-50: #ffffff;
            --spectrum-global-color-gray-75: #fafafa;
            --spectrum-global-color-gray-100: #f5f5f5;
            --spectrum-global-color-gray-200: #eaeaea;
            --spectrum-global-color-gray-300: #e1e1e1;
            --spectrum-global-color-gray-400: #cacaca;
            --spectrum-global-color-gray-500: #b3b3b3;
            --spectrum-global-color-gray-600: #8e8e8e;
            --spectrum-global-color-gray-700: #6e6e6e;
            --spectrum-global-color-gray-800: #4b4b4b;
            --spectrum-global-color-gray-900: #2c2c2c;
            --chat-bg: #f8f9fb;
            --message-user-bg: #0d66d0;
            --message-assistant-bg: #ffffff;
            --accent-gradient: linear-gradient(135deg, #0d66d0 0%, #6e5bde 100%);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Adobe Clean', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--chat-bg);
            color: var(--spectrum-global-color-gray-800);
        }
    </style>
</head>
<body>
    <script type="module" src="/src/main.js"></script>
    <spectrum-chat-app></spectrum-chat-app>
</body>
</html>
