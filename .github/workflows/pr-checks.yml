name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v -k "not test_health_integration" --tb=short

      - name: Check code formatting (if using black/flake8)
        run: |
          echo "Skipping formatting checks (not configured)"
        continue-on-error: true

