services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: spectrum-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: spectrum-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: spectrum-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../sample_data:/app/sample_data
      - ../repos:/app/repos
      # Mount your Slack export directory here if using custom path:
      # - /path/to/your/slack/export:/app/slack_export:ro
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=spectrum_docs
      - LLM_SERVICE_URL=http://ollama:11434
      - LLM_MODEL=mistral:7b
      - EMBEDDING_MODEL=sentence-transformers/all-mpnet-base-v2
      - RETRIEVER_TOP_K=50
      - USE_BM25_RERANKER=true
      - DATA_DIR=/app/data
      - CHUNKS_DIR=/app/data/chunks
      - SAMPLE_DATA_DIR=/app/sample_data
      - GITHUB_CLONE_DIR=/app/repos
      # Set SLACK_EXPORT_PATH to use your own Slack export (file or directory)
      # - SLACK_EXPORT_PATH=/app/slack_export
      # Set SWC_DOCS_URLS_FILE to path of URLs file for SWC docs crawling
      # - SWC_DOCS_URLS_FILE=/app/sample_data/swc_urls.txt
      # Set GITHUB_REPO_URL to the repository to index (default: spectrum-web-components)
      # - GITHUB_REPO_URL=https://github.com/adobe/spectrum-web-components
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5).read()"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 5m

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: spectrum-frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 20s

volumes:
  qdrant_data:
  ollama_data:

