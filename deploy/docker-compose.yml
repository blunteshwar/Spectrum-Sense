services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: spectrum-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: spectrum-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: spectrum-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../sample_data:/app/sample_data
      # Mount your Slack export directory here if using custom path:
      # - /path/to/your/slack/export:/app/slack_export:ro
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=spectrum_docs
      - LLM_SERVICE_URL=http://ollama:11434
      - LLM_MODEL=mistral:7b
      - EMBEDDING_MODEL=sentence-transformers/all-mpnet-base-v2
      - RETRIEVER_TOP_K=50
      - USE_BM25_RERANKER=true
      - DATA_DIR=/app/data
      - CHUNKS_DIR=/app/data/chunks
      - SAMPLE_DATA_DIR=/app/sample_data
      # Set SLACK_EXPORT_PATH to use your own Slack export (file or directory)
      # - SLACK_EXPORT_PATH=/app/slack_export
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
  ollama_data:

